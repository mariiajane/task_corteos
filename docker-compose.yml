services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cbr_rates
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cbr_rates"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_CONNECTION_STRING: Host=postgres;Port=5432;Database=cbr_rates;Username=postgres;Password=postgres
      CBR__Endpoint: https://www.cbr.ru/DailyInfoWebServ/DailyInfo.asmx
      TZ: Europe/Moscow
    command: ["--daemon", "--days=30", "--tz=Europe/Moscow"]
    restart: unless-stopped

volumes:
  pgdata:

